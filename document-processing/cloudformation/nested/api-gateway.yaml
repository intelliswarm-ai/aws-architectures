AWSTemplateFormatVersion: '2010-09-09'
Description: 'ML Platform - API Gateway'

Parameters:
  Environment:
    Type: String
  ProjectName:
    Type: String
  InferenceLambdaArn:
    Type: String
  InferenceLambdaName:
    Type: String
  BedrockLambdaArn:
    Type: String
  BedrockLambdaName:
    Type: String

Resources:
  HttpApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-api'
      ProtocolType: HTTP
      CorsConfiguration:
        AllowHeaders:
          - '*'
        AllowMethods:
          - GET
          - POST
          - OPTIONS
        AllowOrigins:
          - '*'
        MaxAge: 300
      Tags:
        Name: !Sub '${ProjectName}-${Environment}-api'

  ApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref HttpApi
      StageName: $default
      AutoDeploy: true
      AccessLogSettings:
        DestinationArn: !GetAtt ApiLogGroup.Arn
        Format: '{"requestId":"$context.requestId","ip":"$context.identity.sourceIp","requestTime":"$context.requestTime","httpMethod":"$context.httpMethod","routeKey":"$context.routeKey","status":"$context.status","responseLength":"$context.responseLength"}'

  ApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/apigateway/${ProjectName}-${Environment}'
      RetentionInDays: 30

  # Inference Integration
  InferenceIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref HttpApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Ref InferenceLambdaArn
      IntegrationMethod: POST
      PayloadFormatVersion: '2.0'

  InferenceRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: POST /classify
      Target: !Sub 'integrations/${InferenceIntegration}'

  InferenceLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref InferenceLambdaName
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${HttpApi}/*/*'

  # Bedrock Integration
  BedrockIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref HttpApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Ref BedrockLambdaArn
      IntegrationMethod: POST
      PayloadFormatVersion: '2.0'

  GenerateRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: POST /generate
      Target: !Sub 'integrations/${BedrockIntegration}'

  SummarizeRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: POST /summarize
      Target: !Sub 'integrations/${BedrockIntegration}'

  BedrockLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref BedrockLambdaName
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${HttpApi}/*/*'

Outputs:
  ApiEndpoint:
    Value: !GetAtt HttpApi.ApiEndpoint
  ApiId:
    Value: !Ref HttpApi
