AWSTemplateFormatVersion: '2010-09-09'
Description: 'ML Canary Deployment - IAM Roles'

Parameters:
  ProjectPrefix:
    Type: String
  ModelBucketArn:
    Type: String
  LogsBucketArn:
    Type: String
  DeploymentsTableArn:
    Type: String
  MetricsTableArn:
    Type: String
  EventsTableArn:
    Type: String
  AlertsTopicArn:
    Type: String
  EventsTopicArn:
    Type: String

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectPrefix}-lambda-execution'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
      Policies:
        - PolicyName: LambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sagemaker:DescribeEndpoint
                  - sagemaker:DescribeEndpointConfig
                  - sagemaker:InvokeEndpoint
                  - sagemaker:UpdateEndpointWeightsAndCapacities
                  - sagemaker:UpdateEndpoint
                  - sagemaker:CreateEndpointConfig
                Resource: '*'
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !Ref DeploymentsTableArn
                  - !Sub '${DeploymentsTableArn}/index/*'
                  - !Ref MetricsTableArn
                  - !Ref EventsTableArn
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub '${ModelBucketArn}/*'
                  - !Sub '${LogsBucketArn}/*'
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource:
                  - !Ref AlertsTopicArn
                  - !Ref EventsTopicArn
              - Effect: Allow
                Action:
                  - cloudwatch:GetMetricStatistics
                  - cloudwatch:GetMetricData
                  - cloudwatch:PutMetricData
                  - events:PutEvents
                Resource: '*'

  SageMakerExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectPrefix}-sagemaker-execution'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: sagemaker.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: SageMakerPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Ref ModelBucketArn
                  - !Sub '${ModelBucketArn}/*'
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                Resource: '*'

Outputs:
  LambdaExecutionRoleArn:
    Value: !GetAtt LambdaExecutionRole.Arn
  SageMakerExecutionRoleArn:
    Value: !GetAtt SageMakerExecutionRole.Arn
