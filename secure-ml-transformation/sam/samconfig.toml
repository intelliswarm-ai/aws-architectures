# SAM CLI Configuration
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html

version = 0.1

[default]
[default.global.parameters]
stack_name = "secure-ml-transform-lambda"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
confirm_changeset = true
resolve_s3 = true
region = "eu-central-2"

[default.local_invoke.parameters]
env_vars = "env.json"

# Development Environment
[dev]
[dev.deploy.parameters]
stack_name = "secure-ml-transform-lambda-dev"
s3_prefix = "secure-ml-transform-dev"
region = "eu-central-2"
confirm_changeset = false
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
parameter_overrides = "Environment=dev ProjectName=secure-ml-transform"
tags = "Project=secure-ml-transform Environment=dev"

[dev.local_start_api.parameters]
warm_containers = "EAGER"

# Staging Environment
[staging]
[staging.deploy.parameters]
stack_name = "secure-ml-transform-lambda-staging"
s3_prefix = "secure-ml-transform-staging"
region = "eu-central-2"
confirm_changeset = true
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
parameter_overrides = "Environment=staging ProjectName=secure-ml-transform"
tags = "Project=secure-ml-transform Environment=staging"

# Production Environment
[prod]
[prod.deploy.parameters]
stack_name = "secure-ml-transform-lambda-prod"
s3_prefix = "secure-ml-transform-prod"
region = "eu-central-2"
confirm_changeset = true
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
parameter_overrides = "Environment=prod ProjectName=secure-ml-transform"
tags = "Project=secure-ml-transform Environment=prod"
